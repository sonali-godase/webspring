<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Enter Survival Arena</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
font-family: Orbitron;
overflow:hidden;
background:#030712;
}

/* floating circles */
.circle{
position:absolute;
border-radius:50%;
filter: blur(100px);
animation: float 12s infinite alternate ease-in-out;
}

.circle:nth-child(1){
width:300px;
height:300px;
background:#ff0080;
top:10%;
left:5%;
animation-delay:0s;
}

.circle:nth-child(2){
width:250px;
height:250px;
background:#7c3aed;
bottom:10%;
right:5%;
animation-delay:2s;
}

.circle:nth-child(3){
width:250px;
height:250px;
background:#06b6d4;
top:50%;
left:40%;
animation-delay:4s;
}

@keyframes float{
0%{ transform: translateY(0px) translateX(0px);}
100%{ transform: translateY(-80px) translateX(40px);}
}


/* animated border */
.animated-border{
position:relative;
border-radius:15px;
padding:2px;
background: linear-gradient(270deg,#ff0080,#7c3aed,#06b6d4,#ff0080);
background-size:600% 600%;
animation:borderMove 8s linear infinite;
}

@keyframes borderMove{
0%{background-position:0%}
100%{background-position:400%}
}


/* form entrance */
.fade-in{
animation: fadeIn 1.5s ease;
}

@keyframes fadeIn{
from{
opacity:0;
transform: translateY(40px);
}
to{
opacity:1;
transform: translateY(0);
}
}


/* button shine */
.shine{
position:relative;
overflow:hidden;
}

.shine::after{
content:"";
position:absolute;
width:200%;
height:100%;
background:linear-gradient(
120deg,
transparent,
rgba(255,255,255,0.4),
transparent
);
top:0;
left:-200%;
animation: shine 3s infinite;
}

@keyframes shine{
0%{left:-200%}
100%{left:200%}
}


/* popup animation */
.popup{
animation: popup 0.6s ease;
}

@keyframes popup{
0%{
transform:scale(0);
opacity:0;
}
100%{
transform:scale(1);
opacity:1;
}
}

</style>

</head>

<body>


<!-- BACKGROUND CIRCLES -->
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>



<!-- FORM -->
<section class="min-h-screen flex items-center justify-center">


<div class="animated-border fade-in">

<div class="bg-gray-900 p-8 rounded-xl w-96 backdrop-blur-lg">


<h2 class="text-3xl text-center text-pink-500 mb-6 animate-pulse">

SURVIVAL ENTRY

</h2>



<form id="form" class="space-y-4">


<input
id="name"
type="text"
placeholder="Player Name"
class="w-full p-3 bg-gray-800 rounded border border-gray-700 focus:ring-2 focus:ring-pink-500 focus:scale-105 transition"
/>

<p id="nameError" class="text-red-400 hidden text-sm"></p>



<input
id="email"
type="email"
placeholder="Email"
class="w-full p-3 bg-gray-800 rounded border border-gray-700 focus:ring-2 focus:ring-cyan-400 focus:scale-105 transition"
/>

<p id="emailError" class="text-red-400 hidden text-sm"></p>



<input
id="age"
type="number"
placeholder="Age"
class="w-full p-3 bg-gray-800 rounded border border-gray-700 focus:ring-2 focus:ring-purple-500 focus:scale-105 transition"
/>

<p id="ageError" class="text-red-400 hidden text-sm"></p>



<button
type="submit"
class="shine w-full bg-gradient-to-r from-pink-500 to-purple-600 p-3 rounded font-bold hover:scale-110 transition">
ENTER ARENA
</button>


</form>



<div id="successBox"
class="hidden text-center mt-5 popup">

<p class="text-green-400 text-lg font-bold">

WELCOME SURVIVOR ðŸŽ‰

</p>

<p id="points"
class="text-cyan-400 mt-2">

</p>

</div>


</div>
</div>


</section>


<script src="register.js"></script>

</body>
</html>
