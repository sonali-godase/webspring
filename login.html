<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Survival Login</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
font-family: Orbitron;
background:#020617;
overflow:hidden;
}

/* animated glow circles */
.circle{
position:absolute;
border-radius:50%;
filter:blur(120px);
animation: float 10s infinite alternate ease-in-out;
}

.circle:nth-child(1){
width:300px;
height:300px;
background:#ff0080;
top:10%;
left:10%;
}

.circle:nth-child(2){
width:300px;
height:300px;
background:#7c3aed;
bottom:10%;
right:10%;
}

.circle:nth-child(3){
width:250px;
height:250px;
background:#06b6d4;
top:50%;
left:40%;
}

@keyframes float{
0%{transform:translateY(0)}
100%{transform:translateY(-80px)}
}


/* animated border */
.border-glow{
padding:2px;
border-radius:15px;
background:linear-gradient(270deg,#ff0080,#7c3aed,#06b6d4,#ff0080);
background-size:600%;
animation:borderMove 8s linear infinite;
}

@keyframes borderMove{
0%{background-position:0%}
100%{background-position:400%}
}


/* popup animation */
.popup{
animation: popup 0.5s ease;
}

@keyframes popup{
0%{
opacity:0;
transform:scale(0.5);
}
100%{
opacity:1;
transform:scale(1);
}
}

</style>

</head>

<body class="text-white">


<!-- background animation -->
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>



<section class="min-h-screen flex items-center justify-center">


<div class="border-glow">

<div class="bg-gray-900/80 backdrop-blur-lg p-8 rounded-xl w-96 shadow-xl">


<h2 class="text-3xl text-center text-cyan-400 mb-6 animate-pulse">

PLAYER LOGIN

</h2>


<form id="loginForm" class="space-y-4">


<input
id="loginName"
type="text"
placeholder="Player Name"
class="w-full p-3 bg-gray-800 rounded border border-gray-700 focus:ring-2 focus:ring-pink-500 focus:scale-105 transition outline-none"
/>


<p id="nameError"
class="text-red-400 hidden text-sm">
</p>



<input
id="loginEmail"
type="email"
placeholder="Email Address"
class="w-full p-3 bg-gray-800 rounded border border-gray-700 focus:ring-2 focus:ring-cyan-400 focus:scale-105 transition outline-none"
/>


<p id="emailError"
class="text-red-400 hidden text-sm">
</p>



<button
type="submit"
class="w-full bg-gradient-to-r from-cyan-500 to-purple-600 p-3 rounded font-bold hover:scale-110 transition">

LOGIN TO ARENA

</button>


</form>



<div id="successBox"
class="hidden text-center mt-4 popup">

<p class="text-green-400 font-bold">

Login Successful ðŸŽ‰

</p>

<p class="text-gray-300">

Redirecting to Home...

</p>

</div>


<p id="loginError"
class="text-red-400 text-center mt-3 hidden">

Invalid player credentials

</p>


</div>
</div>


</section>


<script src="login.js"></script>


</body>
</html>
